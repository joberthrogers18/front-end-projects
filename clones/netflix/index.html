<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix - Spain</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">
                <img src="img/logo.png" alt="">
            </a>
            <a href="https://www.netflix.com/login">
                <button class="signin">Sign in</button>
            </a>
        </nav>
        <section class="pitch">
            <h1 class="pitch__title">See what's next.</h1>
            <p class="pitch__subtitle">WATCH ANYWHERE. CANCEL ANYTIME!</p>
            <a href="">
                <button class="join-free-button">JOIN FREE FOR A MONTH</button>
            </a>
        </section>
    </header>
    <div id="features">
        <nav>
            <div class="center columns size-80">
                <a href="#" class="column is-selected" data-id="cancelanytime">
                    <img src="img/opened-door-aperture.svg" alt="Cancel anytime">
                    <h2>
                        No commitments
                        <br/>
                        Cancel online at anytime
                    </h2>
                </a>
                <a href="#" class="column" data-id="watchanywhere">
                    <img src="img/devices.svg" alt="Pick your price">
                    <h2>
                        Watch Anywhere
                    </h2>
                </a>
                <a href="#" class="column" data-id="pickprice">
                    <img src="img/discount.svg" alt="Discount">
                    <h2>
                        Pick your price
                    </h2>
                </a>
            </div>
        </nav>
        <article>
            <section class="is-selected" data-id="cancelanytime">
                About feature 1
            </section>
            <section data-id="watchanywhere">
                About feature 2
            </section>
            <section data-id="pickprice">
                About feature 3
            </section>
        </article>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
